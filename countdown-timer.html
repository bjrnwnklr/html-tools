<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>countdown timer</title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231a1a2e' stroke='%234a90e2' stroke-width='3'/%3E%3Cpath d='M50 15 L50 50 L70 50' stroke='%234a90e2' stroke-width='4' stroke-linecap='round' fill='none'/%3E%3Ccircle cx='50' cy='50' r='3' fill='%234a90e2'/%3E%3C/svg%3E"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                color: #e4e4e4;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-radius: 24px;
                padding: 40px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                max-width: 500px;
                width: 100%;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            h1 {
                text-align: center;
                margin-bottom: 40px;
                font-size: 2rem;
                font-weight: 300;
                letter-spacing: 2px;
                color: #f0f0f0;
            }

            .timer-display {
                position: relative;
                width: 280px;
                height: 280px;
                margin: 0 auto 40px;
            }

            .progress-ring {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-90deg);
            }

            .progress-ring-circle {
                transition: stroke-dashoffset 0.3s linear;
                stroke: #4a90e2;
                stroke-linecap: round;
            }

            .progress-ring-bg {
                stroke: rgba(255, 255, 255, 0.1);
            }

            .time-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .time-value {
                font-size: 3.5rem;
                font-weight: 300;
                letter-spacing: 2px;
                color: #ffffff;
                text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
            }

            .time-label {
                font-size: 0.9rem;
                color: #a0a0a0;
                margin-top: 8px;
                letter-spacing: 1px;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .preset-buttons {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .btn {
                padding: 14px 20px;
                border: none;
                border-radius: 12px;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: 500;
                letter-spacing: 0.5px;
            }

            .btn-preset {
                background: rgba(74, 144, 226, 0.2);
                color: #4a90e2;
                border: 1px solid rgba(74, 144, 226, 0.3);
            }

            .btn-preset:hover {
                background: rgba(74, 144, 226, 0.3);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            }

            .btn-start {
                background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
                color: white;
                box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
            }

            .btn-start:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
            }

            .btn-stop {
                background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
                color: white;
                box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            }

            .btn-stop:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(231, 76, 60, 0.5);
            }

            .btn-reset {
                background: rgba(255, 255, 255, 0.1);
                color: #e4e4e4;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .btn-reset:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: translateY(-2px);
            }

            .btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none !important;
            }

            .custom-time {
                display: flex;
                gap: 12px;
                align-items: center;
                background: rgba(255, 255, 255, 0.05);
                padding: 16px;
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .input-group {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 6px;
            }

            .input-group label {
                font-size: 0.85rem;
                color: #a0a0a0;
                letter-spacing: 0.5px;
            }

            .input-group input {
                padding: 10px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.05);
                color: #ffffff;
                font-size: 1rem;
                text-align: center;
            }

            .input-group input:focus {
                outline: none;
                border-color: #4a90e2;
                box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            }

            .action-buttons {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .status-message {
                text-align: center;
                padding: 12px;
                border-radius: 8px;
                font-size: 0.95rem;
                letter-spacing: 0.5px;
                display: none;
            }

            .status-message.show {
                display: block;
            }

            .status-message.complete {
                background: rgba(46, 204, 113, 0.2);
                color: #2ecc71;
                border: 1px solid rgba(46, 204, 113, 0.3);
            }

            .sound-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                padding: 12px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .sound-toggle label {
                font-size: 0.95rem;
                color: #a0a0a0;
                letter-spacing: 0.5px;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 26px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(255, 255, 255, 0.2);
                transition: 0.3s;
                border-radius: 26px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.3s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #4a90e2;
            }

            input:checked + .slider:before {
                transform: translateX(24px);
            }

            body.timer-complete {
                background: linear-gradient(135deg, #3c0c0c 0%, #2a1d1d 100%);
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.6;
                }
            }

            .timer-display.running .time-value {
                animation: pulse 2s ease-in-out infinite;
            }

            @media (max-width: 480px) {
                .container {
                    padding: 24px;
                }

                h1 {
                    font-size: 1.5rem;
                }

                .timer-display {
                    width: 220px;
                    height: 220px;
                }

                .time-value {
                    font-size: 2.5rem;
                }

                .preset-buttons {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>COUNTDOWN TIMER</h1>

            <div class="timer-display" id="timerDisplay">
                <svg class="progress-ring" width="280" height="280">
                    <circle
                        class="progress-ring-bg"
                        stroke-width="8"
                        fill="transparent"
                        r="130"
                        cx="140"
                        cy="140"
                    />
                    <circle
                        class="progress-ring-circle"
                        stroke-width="8"
                        fill="transparent"
                        r="130"
                        cx="140"
                        cy="140"
                        id="progressCircle"
                    />
                </svg>
                <div class="time-text">
                    <div class="time-value" id="timeValue">00:00</div>
                    <div class="time-label" id="timeLabel">Ready</div>
                </div>
            </div>

            <div class="controls">
                <div class="preset-buttons">
                    <button class="btn btn-preset" onclick="setTime(1, 0)">
                        1 Min
                    </button>
                    <button class="btn btn-preset" onclick="setTime(3, 0)">
                        3 Min
                    </button>
                    <button class="btn btn-preset" onclick="setTime(5, 0)">
                        5 Min
                    </button>
                </div>

                <div class="custom-time">
                    <div class="input-group">
                        <label for="minutes">Minutes</label>
                        <input
                            type="number"
                            id="minutes"
                            min="0"
                            max="99"
                            value="3"
                            placeholder="0"
                        />
                    </div>
                    <div class="input-group">
                        <label for="seconds">Seconds</label>
                        <input
                            type="number"
                            id="seconds"
                            min="0"
                            max="59"
                            value="0"
                            placeholder="0"
                        />
                    </div>
                </div>

                <div class="sound-toggle">
                    <label for="soundToggle">Sound Effects</label>
                    <label class="switch">
                        <input type="checkbox" id="soundToggle" />
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="action-buttons">
                    <button
                        class="btn btn-start"
                        id="startBtn"
                        onclick="startTimer()"
                    >
                        Start
                    </button>
                    <button
                        class="btn btn-reset"
                        id="resetBtn"
                        onclick="resetTimer()"
                    >
                        Reset
                    </button>
                </div>

                <div class="status-message" id="statusMessage"></div>
            </div>
        </div>

        <script>
            let countdownInterval = null;
            let totalSeconds = 180; // 3 minutes default
            let remainingSeconds = 180;
            let isRunning = false;
            let lastSetMinutes = 3;
            let lastSetSeconds = 0;

            const timeValue = document.getElementById("timeValue");
            const timeLabel = document.getElementById("timeLabel");
            const startBtn = document.getElementById("startBtn");
            const resetBtn = document.getElementById("resetBtn");
            const statusMessage = document.getElementById("statusMessage");
            const timerDisplay = document.getElementById("timerDisplay");
            const progressCircle = document.getElementById("progressCircle");
            const minutesInput = document.getElementById("minutes");
            const secondsInput = document.getElementById("seconds");
            const soundToggle = document.getElementById("soundToggle");

            const radius = 130;
            const circumference = 2 * Math.PI * radius;
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
            progressCircle.style.strokeDashoffset = circumference;

            function setTime(minutes, seconds) {
                if (isRunning) return;

                minutesInput.value = minutes;
                secondsInput.value = seconds;

                totalSeconds = minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
                lastSetMinutes = minutes;
                lastSetSeconds = seconds;

                updateDisplay();
                hideStatus();
                document.body.classList.remove("timer-complete");
            }

            function startTimer() {
                if (isRunning) {
                    pauseTimer();
                    return;
                }

                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;

                if (remainingSeconds === 0) {
                    totalSeconds = minutes * 60 + seconds;
                    remainingSeconds = totalSeconds;
                    lastSetMinutes = minutes;
                    lastSetSeconds = seconds;
                }

                if (totalSeconds === 0) {
                    showStatus("Please set a time first!", false);
                    return;
                }

                isRunning = true;
                startBtn.textContent = "Pause";
                startBtn.classList.remove("btn-start");
                startBtn.classList.add("btn-stop");
                timeLabel.textContent = "Running";
                timerDisplay.classList.add("running");
                hideStatus();
                document.body.classList.remove("timer-complete");

                countdownInterval = setInterval(() => {
                    remainingSeconds--;
                    updateDisplay();

                    if (remainingSeconds <= 0) {
                        completeTimer();
                    }
                }, 1000);
            }

            function pauseTimer() {
                clearInterval(countdownInterval);
                isRunning = false;
                startBtn.textContent = "Resume";
                startBtn.classList.remove("btn-stop");
                startBtn.classList.add("btn-start");
                timeLabel.textContent = "Paused";
                timerDisplay.classList.remove("running");
            }

            function resetTimer() {
                clearInterval(countdownInterval);
                isRunning = false;

                // Reset to the last set time interval
                totalSeconds = lastSetMinutes * 60 + lastSetSeconds;
                remainingSeconds = totalSeconds;

                startBtn.textContent = "Start";
                startBtn.classList.remove("btn-stop");
                startBtn.classList.add("btn-start");
                timeLabel.textContent = "Ready";
                timerDisplay.classList.remove("running");

                minutesInput.value = lastSetMinutes;
                secondsInput.value = lastSetSeconds;

                updateDisplay();
                hideStatus();
                document.body.classList.remove("timer-complete");
            }

            function completeTimer() {
                clearInterval(countdownInterval);
                isRunning = false;
                remainingSeconds = 0;

                startBtn.textContent = "Start";
                startBtn.classList.remove("btn-stop");
                startBtn.classList.add("btn-start");
                timeLabel.textContent = "Time's up!";
                timerDisplay.classList.remove("running");

                updateDisplay();

                // Change background to indicate completion
                document.body.classList.add("timer-complete");

                if (soundToggle.checked) {
                    playNotification();
                }
            }

            function updateDisplay() {
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;

                timeValue.textContent = `${String(minutes).padStart(
                    2,
                    "0"
                )}:${String(seconds).padStart(2, "0")}`;

                const progress =
                    totalSeconds > 0 ? remainingSeconds / totalSeconds : 0;
                const offset = circumference - progress * circumference;
                progressCircle.style.strokeDashoffset = offset;
            }

            function showStatus(message, isComplete) {
                statusMessage.textContent = message;
                statusMessage.classList.add("show");
                if (isComplete) {
                    statusMessage.classList.add("complete");
                } else {
                    statusMessage.classList.remove("complete");
                }
            }

            function hideStatus() {
                statusMessage.classList.remove("show");
            }

            function playNotification() {
                const audioContext = new (window.AudioContext ||
                    window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = "sine";

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(
                    0.01,
                    audioContext.currentTime + 0.5
                );

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            minutesInput.addEventListener("input", () => {
                if (!isRunning) {
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    totalSeconds = minutes * 60 + seconds;
                    remainingSeconds = totalSeconds;
                    lastSetMinutes = minutes;
                    lastSetSeconds = seconds;
                    updateDisplay();
                    document.body.classList.remove("timer-complete");
                }
            });

            secondsInput.addEventListener("input", () => {
                if (!isRunning) {
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    totalSeconds = minutes * 60 + seconds;
                    remainingSeconds = totalSeconds;
                    lastSetMinutes = minutes;
                    lastSetSeconds = seconds;
                    updateDisplay();
                    document.body.classList.remove("timer-complete");
                }
            });

            // Select all text when clicking into the input fields
            minutesInput.addEventListener("focus", () => {
                minutesInput.select();
            });

            secondsInput.addEventListener("focus", () => {
                secondsInput.select();
            });

            updateDisplay();
        </script>
    </body>
</html>
